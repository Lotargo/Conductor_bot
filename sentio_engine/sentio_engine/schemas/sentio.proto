syntax = "proto3";

package sentio;

// Stimulus представляет собой внешний сигнал, который может повлиять на эмоциональное состояние.
// Например, анализ текста "Спасибо, ты мне очень помог!" может быть преобразован в
// Stimulus { emotions: { "радость": 0.8, "доверие": 0.6 } }
message Stimulus {
  map<string, float> emotions = 1;
}

// EmotionalState описывает полное внутреннее эмоциональное состояние в данный момент времени.
message EmotionalState {
  // Карта текущих активных эмоций и их интенсивности (от 0.0 до 1.0).
  map<string, float> emotions = 1;
  // Основное настроение, которое является производным от активных эмоций.
  string primary_mood = 2;
  // Причина или недавний стимул, вызвавший текущее состояние.
  string cause = 3;
}

// Report - это полный отчет о состоянии движка, который отправляется внешним системам.
// LLM-генератор может использовать этот отчет для стилизации своего ответа.
message Report {
  EmotionalState emotional_state = 1;
  // Список активных долгосрочных состояний (например, "депрессия", "тревожность").
  repeated string complex_states = 2;
}
